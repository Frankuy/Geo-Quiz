<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Web-based game guessing what country is on the highlighted map">
    <meta name="keywords" content="HTML, CSS, JavaScript, Games">
    <meta name="author" content="Muhammad Fikri Hizbullah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Quiz</title>
</head>

<body>
    <svg id="game-svg">
        <g id="map" />
        <g id="score" />
        <g id="time" />
    </svg>
    <input type="text" id="user-input" placeholder="Enter your answer" />
    <button id="pass-button" class="button-box">PASS</button>
    <div id="clue"></div>

    <!-- Main Menu  -->
    <div id="main-menu">
        <div id="logo"></div>
        <div id="explore-button" class="button-icon" title="Explore"></div>
        <div id="setting-button" class="button-icon" title="Setting"></div>
        <button class="play-button button-box button-center">PLAY</button>
    </div>

    <!-- Setting Page  -->
    <div id="setting">
        <div id="close-button" class="button-icon" title="Close"></div>
        <div class="container">
            <div id="mode" class="row">
                <div class="font-bold">Mode</div>
                <button id="mode-button" class="font-bold button-toggle">Choices</button>
            </div>
            <div id="time" class="row">
                <div class="font-bold">Time</div>
                <button id="time-button" class="font-bold button-toggle">60 s</button>
            </div>
        </div>
        <button class="play-button button-box button-center">PLAY</button>
    </div>
    
    <div id="end-game">
        <span>TIME'S UP</span>
        <button id="new-game">NEW GAME</button>
    </div>

    <div id="start-game">
        <div id="loading" class="lds-dual-ring"></div>
        <span id="countdown"></span>
    </div>
</body>

</html>
