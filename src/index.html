<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Web-based game guessing what country is on the highlighted map">
    <meta name="keywords" content="HTML, CSS, JavaScript, Games">
    <meta name="author" content="Muhammad Fikri Hizbullah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sura:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <svg id="game-svg">
        <g id="map" />
        <g id="score" />
        <g id="time" />
    </svg>
    <input type="text" id="user-input" placeholder="Enter your answer" />
    <button id="pass-button">PASS</button>
    <div id="clue"></div>
    <div id="main-menu">
        <div id="logo"></div>
        <div id="explore-button" title="Explore"></div>
        <div id="setting-button" title="Setting"></div>
        <button id="play-button">PLAY</button>
    </div>
    <!-- <div id="end-game">
        <span>TIME'S UP</span>
        <button id="new-game">NEW GAME</button>
    </div>
    <div id="start-game">
        <div id="loading" class="lds-dual-ring"></div>
        <span id="countdown"></span>
    </div> -->
</body>

</html>
